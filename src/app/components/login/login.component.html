<div class="inner-wrapper">
<mat-card>
    <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <p>
            <mat-form-field>
              <input matInput  type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input matInput type="password" class="form-control" formControlName="password" required placeholder="Password">
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button type="submit" mat-button>Login</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
</div>
